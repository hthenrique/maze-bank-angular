<body>
<header>
  <nav>
    <div class="logo-header">
      <a>
        <img src="./assets/images/header_logo.png">
      </a>
    </div>
  </nav>
</header>

<div class="container-form">

  <div class="title"><h1>{{loginTitle}}</h1></div>
  <div class="subtitle"><h3>{{subTitle}}</h3></div>
  <div class="login">
    <form (ngSubmit)="userLogin()">
        <div class="login-form">
          <input type="text" placeholder={{usernameHint}} id="username" maxlength="50" name="username" [(ngModel)]="user.username">
          <label class="errorLabel">{{userError}}</label>
          <input type="password" placeholder={{userpassHint}} id="userpass" maxlength="20" name="userpass" [(ngModel)]="user.userpass">
          <label class="errorLabel">{{passError}}</label>
          <div class="alert alert-danger" *ngIf="errorMessageId" id="errorMessageId" role="alert"> {{serverErrorMessage}} </div>
          <button type="submit" class="btn-grad" [disabled]="btnstate">{{loginButtonHint}}</button>
       </div>
    </form>
  </div>
  <div class="link">
    <a href="/create">{{createAccount}}</a>
  </div>
  <div id="loading" class="load" style="display: flex"><div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div></div>

</div>

 <footer>
    <p>Maze Bank Tower, Los Santos, CA 90071, USA</p>
 </footer>
</body>
