<body>
<header>
  <nav>
    <div class="logo-header">
      <a>
        <img src="./assets/images/header_logo.png">
      </a>
    </div>
  </nav>
</header>

<div class="container-form">

  <div class="title"><h1>{{loginTitle}}</h1></div>
  <div class="subtitle"><h3>{{subTitle}}</h3></div>
  <div class="login">
  <!--    <div class="form">-->
    <form (ngSubmit)="userLogin()">
        <div class="login-form">
          <input type="text" placeholder={{usernameHint}} [(ngModel)]="user.username" id="username" maxlength="14" name="username">
          <input type="password" placeholder={{userpassHint}} [(ngModel)]="user.userpass" id="userpass" name="userpass">
          <div class="alert alert-danger" *ngIf="errorMessageId" id="errorMessageId" role="alert"> {{errorMessage}} </div>
<!--          <button type="submit" (click)="goToPage()">{{loginButtonHint}}</button>-->
          <button type="submit">{{loginButtonHint}}</button>
       </div>
    </form>
  <!--    </div>-->
  </div>
  <div class="link">
    <a href="#">{{forgotPass}}</a>
  </div>

</div>

 <footer>
    <p>Maze Bank Tower, Los Santos, CA 90071, EUA</p>
 </footer>
</body>
